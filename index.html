<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="sidebar__biblioteca">
            <div class="sidebar__biblioteca-nav">
                <a class="btn__biblioteca" href="">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                    <a class="btn__mais">
                        <span class="fa fa-plus"></span>
                    </a>
                </a>
            </div>
            <div class="sidebar__playlist">
                <h2>Crie sua primeira playlist</h2>
                <p>É fácil, vamos te ajudar.</p>
                <button class="sidebar__playlist-botao">Criar playlist</button>
            </div>
            <div class="sidebar__podcasts">
                <h2>Que tal seguir um podcast novo?</h2>
                <p>Avisaremos você sobre novos episódios</p>
                <button class="sidebar__playlist-botao">Explore podcasts</button>
            </div>
            <div class="sidebar__footer">
                <button>Legal</button>
                <button>Centro de Privacidade</button>
                <button>Política de Privacidade</button>
                <button>Cookies</button>
                <button>Sobre anúncios</button>
                <button>Acessibilidade</button>
                <button>Notice at Collection</button>
                <button>Your Privacy Choices</button>
                <button>Cookies</button>
            </div>
        </nav>
    </div>
   
    
</body>
</html>
